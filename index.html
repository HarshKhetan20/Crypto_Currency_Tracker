<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cryptocurrency Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 80 80'%3E%3Ccircle cx='40' cy='40' r='36' fill='%23F7931A'/%3E%3Ctext x='50%' y='54%' text-anchor='middle' font-size='38' font-family='Segoe UI, Arial, sans-serif' font-weight='bold' fill='white' dy='.3em'%3E%E2%82%BF%3C/text%3E%3C/svg%3E"/>
</head>
<body>
    <a href="#mainContent" class="skip-link">Skip to main content</a>
    <div class="bg-animated"></div>
    <nav class="navbar" aria-label="Main navigation">
        <div class="logo3d" id="logo3d"></div>
        <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation" aria-expanded="false" aria-controls="navLinks">&#9776;</button>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="watchlist.html">Watchlist</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>
    <div class="container" id="mainContent">
        <h1>ðŸ’° Live Cryptocurrency Tracker</h1>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search cryptocurrencies...">
        </div>
        
        <div class="controls">
            <div id="currencySwitcher" class="currency-switcher"></div>
            <label for="sortSelect" class="visually-hidden">Sort by</label>
            <select id="sortSelect" title="Sort by">
                <option value="market_cap_rank">Rank</option>
                <option value="current_price">Price</option>
                <option value="price_change_percentage_24h">24h Change</option>
                <option value="market_cap">Market Cap</option>
            </select>
            <input type="text" id="filterInput" placeholder="Filter by name or symbol...">
        </div>
        
        <div class="crypto-table">
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Coin</th>
                        <th>Price (USD)</th>
                        <th>24h Change</th>
                        <th>Live Change</th>
                        <th>Market Cap</th>
                        <th>Fav</th>
                    </tr>
                </thead>
                <tbody id="cryptoData">
                    <!-- Data will be inserted here via JS -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="logo3d.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script>
      auth.onAuthStateChanged(function(user) {
        if (!user) {
          window.location.href = 'login.html';
        }
      });
    </script>
    <script>
    document.getElementById('navToggle').onclick = function() {
      const navLinks = document.getElementById('navLinks');
      const expanded = navLinks.classList.toggle('open');
      this.setAttribute('aria-expanded', expanded);
    };
    </script>
</body>
</html>
